<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KLE Tech</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/header.css' %}">
    <style>
        body {
            margin: 0; 
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            background: url("{% static '/login/images/bg.jpg' %}") no-repeat center/cover;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .login-box {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        .login-box h2 {
            margin-bottom: 1rem;
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group input[type="checkbox"] {
            width: auto;
        }
        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .actions a {
            color: #007bff;
            text-decoration: none;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background-color: #8B0000;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #600000;
        }
    </style>
</head>
<body>

    {% include 'header.html' %}

    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form method="POST" action="">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" name="role">
                        <option value="" disabled selected>Select your role</option>
                        <option value="admin">Admin</option>
                        <option value="rg">Registrar</option>
                        <option value="hod">HOD</option>
                        <option value="VC">Vice Chancellor</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                <div class="actions">
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <p style="text-align:center; margin-top: 1rem;">Don't have an account? <a href="">Create an account</a></p>
            </form>
        </div>
    </div>
</body>
</html>
