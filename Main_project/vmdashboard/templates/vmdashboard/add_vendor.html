<!DOCTYPE html>
<html>
<head>
    <title>Add Vendor</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    text-align: center;
}

h1 {
    color: #333;
}

.vendor-list {
    margin: 20px auto;
    width: 80%;
    text-align: left;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}

table, th, td {
    border: 1px solid #ccc;
    padding: 10px;
}

a, button {
    background-color: #800000;
    color: white;
    padding: 10px;
    text-decoration: none;
    border-radius: 5px;
    margin: 10px;
    cursor: pointer;
}

button:hover, a:hover {
    background-color: #600000;
}
    </style>
</head>
<body>
    <h2>Add Vendor</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Vendor</button>
    </form>
    <a href="{% url 'vendor_list' %}">Back to Vendor List</a>
</body>
</html>
