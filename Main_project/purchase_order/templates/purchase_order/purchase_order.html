<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Purchase Order</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/header.css' %}">
    <style>
        
        /* Basic body styling */
body {
    font-family: Arial, sans-serif;
    margin: 20px;
    padding: 0;
    background-color: #f4f4f4;
}

ul{
            display: flex;
        }

        ul>li{
            list-style: none;
        }

/* Center the form and give it a max width */
form {
    background: white;
    padding: 20px;
    margin: 0 auto;
    max-width: 600px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
}

/* Style the headers */
h2, h3 {
    text-align: center;
    color: #333;
}

/* Label styling */
label {
    font-weight: bold;
    margin-bottom: 5px;
    display: block;
    color: #333;
}

/* Input, textarea, and select styling */
input, textarea, select {
    width: 95%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

/* File input styling */
input[type="file"] {
    padding: 5px;
}

/* Submit button styling */
button {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    font-size: 18px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

/* Form group styling for spacing */
.form-group {
    margin-bottom: 20px;
}

/* Add some style to formset items */
.order-item {
    margin-bottom: 20px;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

/* Style the container holding multiple order items */
#order-items {
    margin-top: 30px;
    padding: 10px;
    background-color: #f9f9f9;
    border-radius: 5px;
    border: 1px solid #ddd;
}

.alert {
            padding: 15px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: opacity 0.5s ease;
        }

        .alert-info {
            background-color: #cce5ff;
            color: #004085;
            border: 1px solid #b8daff;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }


    </style>
</head>
<body>

    {% include 'header.html' %}

    {% if messages %}
    <div class="alert alert-info">
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}
</div>


    <h2>Create Purchase Order</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <h3>Order Items</h3>
        {{ formset.management_form }}
        {% for form in formset %}
            {{ form.as_p }}
        {% endfor %}

        <button type="submit">Submit</button>
    </form>

    <script>
        // Check if there are any messages and hide them after 10 seconds
        window.onload = function() {
            const messages = document.querySelectorAll('.alert');
            messages.forEach((message) => {
                setTimeout(() => {
                    message.style.display = 'none';
                }, 10000); // 10 seconds (10000 milliseconds)
            });
        };
    </script>
</body>


</html>
