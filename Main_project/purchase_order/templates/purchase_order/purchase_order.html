<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Purchase Order</title>
    <style>
        /* Basic body styling */
body {
    font-family: Arial, sans-serif;
    margin: 20px;
    padding: 0;
    background-color: #f4f4f4;
}

/* Center the form and give it a max width */
form {
    background: white;
    padding: 20px;
    margin: 0 auto;
    max-width: 600px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
}

/* Style the headers */
h2, h3 {
    text-align: center;
    color: #333;
}

/* Label styling */
label {
    font-weight: bold;
    margin-bottom: 5px;
    display: block;
    color: #333;
}

/* Input, textarea, and select styling */
input, textarea, select {
    width: 95%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

/* File input styling */
input[type="file"] {
    padding: 5px;
}

/* Submit button styling */
button {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    font-size: 18px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

/* Form group styling for spacing */
.form-group {
    margin-bottom: 20px;
}

/* Add some style to formset items */
.order-item {
    margin-bottom: 20px;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

/* Style the container holding multiple order items */
#order-items {
    margin-top: 30px;
    padding: 10px;
    background-color: #f9f9f9;
    border-radius: 5px;
    border: 1px solid #ddd;
}

    </style>
</head>
<body>

    {% include 'header.html' %}

    <h2>Create Purchase Order</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <h3>Order Items</h3>
        {{ formset.management_form }}
        {% for form in formset %}
            {{ form.as_p }}
        {% endfor %}

        <button type="submit">Submit</button>
    </form>
</body>
</html>
