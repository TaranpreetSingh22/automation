<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin: 60px auto 0;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #444;
            font-size: 24px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 5px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
            color: #333;
        }

        .radio-group label {
            margin-right: 10px;
            font-weight: normal;
        }

        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            resize: vertical;
        }

        .btn-send {
            display: inline-block;
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-send:hover {
            background-color: #0056b3;
        }

        .btn-submit {
            display: block;
            margin: 20px auto;
            padding: 12px 24px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
        }

        .btn-submit:hover {
            background-color: #218838;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 20px;
            }

            table {
                font-size: 14px;
            }

            .btn-send {
                font-size: 12px;
            }

            .btn-submit {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    {% include 'header.html' %}

    <div class="container">
        <h1>Registrar Document Approval Dashboard</h1>

        <form method="post">
            {% csrf_token %}
            <table>
                <thead>
                    <tr>
                        <th>Document Name</th>
                        <th>Download</th>
                        <th>Approval Status</th>
                        <th>Comments</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                   
                    <tr>
                        <td></td>
                        <td><a href="{{ document.url }}" class="btn-send" download>Download</a></td>
                        <td>
                            <div class="radio-group">
                                <label><input type="radio" name="status" value="Approved" required> Approved</label>
                                <label><input type="radio" name="status" value="Not Approved" required> Not Approved</label>
                            </div>
                        </td>
                        <td>
                            <textarea name="comments" placeholder="Enter comments..."></textarea>
                        </td>
                        <td>
                            <button type="button" class="btn-send">Send to VC</button>
                        </td>
                        <td>
                            <button type="submit" class="btn-submit">Submit</button>
                        </td>
                    </tr>
                    
                </tbody>
            </table>
            
        </form>
    </div>

</body>
</html>
