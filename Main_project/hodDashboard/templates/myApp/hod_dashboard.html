<!-- myapp/templates/hod_dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/header.css' %}">
    <style>
        /* Style for the navbar */
.navbar {
    padding: 10px 20px;
    font-size: 18px;
}

.navbar-brand {
    font-weight: bold;
    color: #ffffff;
}

.navbar-nav .nav-item .nav-link {
    color: #ffffff;
}

.navbar-nav .nav-item .nav-link:hover {
    color: #f8f9fa;
    text-decoration: underline;
}

/* Container styling */
.container {
    margin-top: 20px;
}

/* Table styling */
.table {
    margin-top: 20px;
    border: 1px solid #dee2e6;
}

.table thead {
    background-color: #343a40;
    color: #ffffff;
}

.table tbody tr {
    transition: all 0.2s;
}

.table tbody tr:hover {
    background-color: #f2f2f2;
}

.table td, .table th {
    text-align: center;
    vertical-align: middle;
}

/* Buttons styling */
.btn {
    font-size: 14px;
    padding: 6px 12px;
    border-radius: 4px;
    transition: background-color 0.2s, color 0.2s;
}

.btn-danger {
    background-color: #dc3545;
    color: #ffffff;
}

.btn-danger:hover {
    background-color: #c82333;
    color: #ffffff;
}

    </style>
</head>
<body>
  
    {% include 'header.html' %}

    <div class="container mt-4">
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Sl No</th>
                    <th>Purpose</th>
                    <th>PDF</th>
                    <th>Action</th>
                    <th>Status</th>
                    <th>Institutional Status</th>
                </tr>
            </thead>
            <tbody>
                
                <tr>
                    <td></td>
                    <td></td>
                    <td><a href="{{ purpose.pdf_link }}" class="btn btn-danger">View PDF</a></td>
                    <td>
                        <button class="btn btn-danger">Send to R</button>
                        <button class="btn btn-danger">Send to VC</button>
                    </td>
                    <td></td>
                    <td></td>
                </tr>
            
            </tbody>
        </table>
    </div>
</body>
</html>
