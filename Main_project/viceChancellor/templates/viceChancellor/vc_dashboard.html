<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vice Chancellor Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin: 60px auto 0;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #444;
            font-size: 24px;
        }

        .document-section, .approval-section {
            margin-top: 20px;
        }

        .document-section h2, .approval-section h2 {
            font-size: 1.5em;
            color: #444;
            margin-bottom: 10px;
        }

        .document-link {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .document-link:hover {
            background-color: #0056b3;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }

        .radio-group {
            margin-top: 10px;
        }

        .radio-group label {
            display: inline-block;
            margin-right: 15px;
            font-weight: normal;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            resize: vertical;
            min-height: 80px;
        }

        .btn-submit {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #28a745;
            color: #fff;
            font-size: 1.1em;
            font-weight: bold;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-submit:hover {
            background-color: #218838;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 20px;
            }

            label, .btn-submit {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    {% include 'header.html' %}

    <div class="container">
        <h1>Vice Chancellor Document Approval Dashboard</h1>
        
        <!-- Document Display Section -->
        <div class="document-section">
            <h2>Document Details</h2>
            <a href="{{ document_url }}" class="document-link" download>Download Document</a>
        </div>

        <!-- Approval Section -->
        <div class="approval-section">
            <h2>Approval Action</h2>
            <p>Review the document and provide your approval decision below.</p>
            <form action="" method="post">
                {% csrf_token %}
                
                <!-- Approval Status Radio Buttons -->
                <label>Approval Status:</label>
                <div class="radio-group">
                    <label><input type="radio" name="approval_status" value="Approved" required> Approved</label>
                    <label><input type="radio" name="approval_status" value="Not Approved" required> Not Approved</label>
                </div>
                
                <!-- Comments Section -->
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" placeholder="Enter your comments here..."></textarea>

                <!-- Submit Button -->
                <button type="submit" class="btn-submit">Submit Decision</button>
            </form>
        </div>
    </div>
</body>
</html>
