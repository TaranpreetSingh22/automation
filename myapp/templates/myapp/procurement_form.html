{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procurement Request Form</title>
    <link rel="stylesheet" href="{% static 'myapp/css/style.css' %}">
</head>
<body>
    <header>
        <div class="navbar">
            <img src="{% static 'myapp/images/kle_logo.png' %}" alt="KLE Technological University Logo" class="logo">
            <nav>
                <a href="#">Home</a>
                <a href="#">Logout</a>
            </nav>
        </div>
    </header>
    <div class="form-container">
        <form method="post" action="">
            {% csrf_token %}
            <h1>Procurement Request Form</h1>
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
